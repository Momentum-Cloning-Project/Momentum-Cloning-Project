<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Momentum Cloning Project</title>
</head>
<body>
  <header class="header">
    <div class="header__content">
      <button class="header__link-button">Links</button>
      <form class="header__search-form">
        <span class="header__search-icon"><i class="fa fa-search"></i></span>
        <label for="searchInput" class="offscreen">Search form</label>
        <input type="text" name="search-input" id="searchInput" class="header__search-input">
      </form>
    </div>
    <div class="header__weather">
      <!-- weather api -->
    </div>
  </header>
  <main>
    <section class="main-content">
      <p id="currentTime" class="main-content__time">time</p>
      <p id="greetingWithName" class="main-content__title">Good Morning</p>
      <label for="main-todo" class="main-content__input-label">What is your main focus for today?</label>
      <input type="text" name="main-todo" id="main-todo" class="main-content__input">
    </section>
  </main>
  <footer class="footer">
    <nav class="footer__nav">
      <div class="background-image-info">
        <i class="fa fa-cog"></i>
        <span class='location' id="location">Location information is not provided</span>
        <span class='photo-provider'id='photoProvider'>Eleven Moore</span>
        <span>unsplash</span>  
      </div>
      <div class="famous-quote">
        <q>"One small positive though can change your whole day"</q>
      </div>
      <div class="todos">Todos</div>
    </nav>
  </footer>
</body>
</html>
