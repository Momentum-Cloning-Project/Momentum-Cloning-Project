<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./src/img/weather-icons-master/css/weather-icons.min.css">
  <title>Momentum Cloning Project</title>
</head>
<body>
  <header class="header">
    <div class="header__content">
      <button class="header__link-button">Links</button>
      <form class="header__search-form">
        <span class="header__search-icon"><i class="fa fa-search"></i></span>
        <label for="searchInput" class="offscreen">Search form</label>
        <input type="text" name="search-input" id="searchInput" class="header__search-input">
      </form>
    </div>
    <div class="header__weather">
      <!-- weather api -->
      <div class="weather__content">
        <div class="weather__tab">
          <button class="weather__button">
            <div class="weather__tab-info">
              <span class="weather__button-icon"><i class="wi wi-stars"></i></span>
              <span class="weather__stat-number">-3</span><span class="weather__degree">°</span>
            </div>
            <span class="weather__city">Kumhosamga-dong</span>
          </button>
        </div>
        <div class="weather__pop-up">
          <div class="weather__app active">
            <section class="weather__current">
              <header class="weather__current-header">
                <div class="weather__current-city">Kumhosamga-dong</div>
                <div class="weather__condition">Light snow</div>
              </header>
              <div class="weather__app-info">
                <span class="app__icon"><i class="wi wi-snow"></i></span>
                <span class="app__stat-number">-3</span><span class="app__degree">°</span>
              </div>
            </section>
            <section class="weather__forecast">
              <li class="forecast__list">
                <ul class="forecast__list-items">
                  <span class="forecast__label">TUE</span>
                  <span class="forecast__icon"><i class="wi wi-alien"></i></span>
                  <span class="forecast__high">-2°</span>
                  <span class="forecast__low">-2°</span>
                </ul>
                <ul class="forecast__list-items">
                  <span class="forecast__label">TUE</span>
                  <span class="forecast__icon"><i class="wi wi-alien"></i></span>
                  <span class="forecast__high">-2°</span>
                  <span class="forecast__low">-2°</span>
                </ul>
                <ul class="forecast__list-items">
                  <span class="forecast__label">TUE</span>
                  <span class="forecast__icon"><i class="wi wi-alien"></i></span>
                  <span class="forecast__high">-2°</span>
                  <span class="forecast__low">-2°</span>
                </ul>
                <ul class="forecast__list-items">
                  <span class="forecast__label">TUE</span>
                  <span class="forecast__icon"><i class="wi wi-alien"></i></span>
                  <span class="forecast__high">-2°</span>
                  <span class="forecast__low">-2°</span>
                </ul>
                <ul class="forecast__list-items">
                  <span class="forecast__label">TUE</span>
                  <span class="forecast__icon"><i class="wi wi-alien"></i></span>
                  <span class="forecast__high">-2°</span>
                  <span class="forecast__low">-2°</span>
                </ul>
              </li>
            </section>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="main-content">
      <p id="currentTime" class="main-content__time"></p>
      <p id="greetingWithName" class="main-content__title">Good Morning</p>
      <label for="mainTodo" class="main-content__input-label">What is your main focus for today?</label>
      <input type="text" name="main-todo" id="mainTodo" class="main-content__input">
    </section>
  </main>
  <footer class="footer">
    <nav class="footer__nav">
      <div class="background-image-info">
        <i class="fa fa-cog"></i>
        <span class='location' id="location">Location information is not provided</span>
        <span class='photo-provider'id='photoProvider'>Eleven Moore</span>
        <span>/ unsplash</span>  
      </div>
      <div class="famous-quote">
        <q>"One small positive though can change your whole day"</q>
      </div>
      <div class="todos">Todos</div>
    </nav>
  </footer>
</body>
</html>
